version: "3.9"
services:
  yolov5:
    build: ./api/services/yolov5
    ports:
      - "8000:5000"
    volumes:
      - .:/code
  captions:
    build: ./api/services/captions
    ports:
      - "8001:5000"
    volumes:
      - .:/code
  frontend:
    build: ./api/services/frontend
    ports:
      - "8080:8080"
    volumes:
      - .:/code
  search:
    build: ./api/services/search
    ports:
      - "8081:8081"
    volumes:
      - .:/code
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - cache:/data